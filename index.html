<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knob Control</title>
    <style>
        .knob {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            border-radius: 50%;
            position: relative;
            margin: 50px auto;
        }
        .indicator {
            width: 10px;
            height: 50px;
            background-color: #333;
            position: absolute;
            top: 0;
            left: 50%;
            transform-origin: bottom center;
            transform: translateX(-50%) rotate(0deg);
        }
        .num {
            font-family: 'Courier New', Courier, monospace;
            font-size: 24px;
            text-align: center;
            left: 0;
            width: 100%;
            font-weight: bold;
            user-select: none;
        }
        #naive {
            color: lightgrey;
            position: absolute;
            top: 150px;
        }
        #value {
            position: absolute;
            top: 180px;
        }
    </style>
</head>
<body>
    <div class="knob" id="knob">
        <div class="indicator" id="indicator"></div>
    </div>
    <div class="num" id="naive">0</div>
    <div class="num" id="value">0</div>

    <script>
        const knob = document.getElementById('knob');
        const indicator = document.getElementById('indicator');
        let is_dragging = false;
        let stuck_range = 0;

        knob.addEventListener('mousedown', start_drag);
        knob.addEventListener('touchstart', start_drag);
        document.addEventListener('mousemove', proc_drag);
        document.addEventListener('touchmove', proc_drag);
        document.addEventListener('mouseup', stop_drag);
        document.addEventListener('touchend', stop_drag);

        function start_drag() {
            is_dragging = true;
        }
        function stop_drag() {
            is_dragging = false;
        }

        function proc_drag(e) {
            if (!is_dragging) return;

            if (e.type == 'touchmove') {
                const { touches, changedTouches } = e.originalEvent ?? e;
                const touch = touches[0] ?? changedTouches[0];
                x = touch.pageX;
                y = touch.pageY;
            } else if (e.type == 'mousemove') {
                x = e.clientX;
                y = e.clientY;
            }

            const rect = knob.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const angle = Math.atan2(y - centerY, x - centerX) * (180 / Math.PI) + 90;

            let deg = angle;
            if (deg < 0) deg = 360 + deg;
            if (deg >= 180) deg = -(360 - deg);
            let naive = Math.round(deg * 100 / 180);
            let naive_elm = document.getElementById('naive');
            naive_elm.innerHTML = naive;

            if (stuck_range == 0) {
                if (value > 90) {
                    stuck_range = +1;
                    value = 90;
                }
                if (value < -90) {
                    stuck_range = -1;
                    value = -90;
                }
            } else {
                if (stuck_range == +1) {
                    if ((0 < naive) && (naive < 90)) stuck_range = 0;
                } else {
                    if ((naive < 0) && (-90 < naive)) stuck_range = 0;
                }
            }

            if (stuck_range == 0) {
                value = naive;
                indicator.style.transform = `translateX(-50%) rotate(${angle}deg)`;
            }

            let value_elm = document.getElementById('value');
            value_elm.innerHTML = value;

        }
    </script>
</body>
</html>
